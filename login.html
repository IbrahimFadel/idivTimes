<div class="contactFormContainer" style="margin: 0 auto; margin-top: 100px;">
	<div id="loginDiv">
		<h5 class="smallHeader">Login Here:</h5>
		<p class="smallHeader" style="margin-top: -20px;">
			<a href="/contact.html">Or Sign Up Here</a>
		</p>
		<p style="text-align: center;">
			<small id="emailHelp" class="form-text text-muted">We'll never share any of your information with anybody.</small>	
		</p>
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="email_logIn" aria-describedby="emailHelp" name="email" placeholder="Enter email">
		    
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="password_logIn" name="password" placeholder="Password">
		  </div>
		  	<button type="button" value="Log In" class="btn btn-primary" onclick="login()">Submit</button>
		</form>
	</div>

	<div id="logoutDiv">
		<h3 class="smallHeader">You Are Logged in!</h3>
	  	<button type="button" class="btn btn-primary" onclick="logout()" style="position: absolute; left: 50%">Log Out</button>
	</div>
	

</div>
